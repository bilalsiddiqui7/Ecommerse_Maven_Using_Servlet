<!DOCTYPE html>

    <title>login</title>
    <script>
        function startsWithCapital(word) {
            return word.charAt(0) === word.charAt(0).toUpperCase()
        }
        function checkIfStringHasSpecialChar(_string) {
            let spChars = /[!@#$%^&*()_+\-=\[\]{};':"\\|,.<>\/?]+/;
            if (spChars.test(_string)) {
                return true;
            } else {
                return false;
            }
        }
        function validateForm() {
            let name = document.forms["loginForm"]["name"].value;
            let password = document.forms["loginForm"]["password"].value;
            if (name == "") {
                document.getElementById("nameError").innerHTML="User Name is required"; 
                return false;
            }
            if (password == "") {
                document.getElementById("passwordError").innerHTML="Password is required"; 
                return false;
            } else if (password.length < 8) {
                document.getElementById("passwordError").innerHTML="Password length must be atleast 8 characters"; 
                return false;
            } else if (password.length > 15) {
                document.getElementById("passwordError").innerHTML="Password length must not exceed 15 characters"; 
                return false;
            } else if (startsWithCapital(password) === false) {
                document.getElementById("passwordError").innerHTML="First letter of the password should be capital"; 
                return false;
            } else if(checkIfStringHasSpecialChar(password)===false){
                document.getElementById("passwordError").innerHTML="The password muct contain at least one special character"; 
                return false;
            }
        }
    </script>
</head>
