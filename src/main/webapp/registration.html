<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
    <script>
        function validateForm() {
            let firstName = document.forms["registrationForm"]["fname"].value;
            let lastName = document.forms["registrationForm"]["lname"].value;
            let mobileNo = document.forms["registrationForm"]["mobileNo"].value;
            let aadharNo = document.forms["registrationForm"]["aadharNo"].value;
            let dob = document.forms["registrationForm"]["dateOfBirth"].value;
            if (firstName == "") {
                document.getElementById("fnameError").innerHTML = "First Name is required";
                return false;
            }
            if (lastName == "") {
                document.getElementById("lnameError").innerHTML = "Last Name is required";
                return false;
            }
            if (mobileNo == "") {
                document.getElementById("mobileNoError").innerHTML = "Mobile Number is required";
                return false;
            }
            if (aadharNo == "") {
                document.getElementById("aadharNoError").innerHTML = "Aadhar Number is required";
                return false;
            }
            if (dob == "") {
                document.getElementById("dateOfBirthError").innerHTML = "Date Of Birth is required";
                return false;
            }
        }
    </script>
</head>
<style>
    body {

    }

    #background-video {

    form {

    .footer {
